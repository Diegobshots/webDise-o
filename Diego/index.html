<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../icons/css/solid.css">
    <link rel="stylesheet" href="../icons/css/fontawesome.css">
    <link rel="stylesheet" href="../icons/css/brands.css">
    <link rel="stylesheet" href="../icons/css/regular.css">
    <style>
        /*ESTILO GENERAL*/
        body, html{
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        *{
            box-sizing: border-box;
        }
        /*ESTILO PARA LA CABECERA*/
        .cabecera{
            
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            width: 100%;
            border: 1px solid;

        }
        .cabecera .logo img{
            height: 58px;
        }
        .botonesCabecera{
            width: 100px;
            display: flex;
            justify-content: space-around;
        }
        .auxiliar{
            width: 100px;
        }

    </style>
</head>
<body>

    
    <div class="contenedor">
        <div class="cabecera">
            <div class="auxiliar"></div>
            <div class="logo"><img src="../img/logo.png" alt="Daniel Wellington"></div>
            <div class="botonesCabecera"><i class="far fa-heart"></i><i class="fas fa-shopping-bag"></i></div>
        </div>
        <div class="cuerpo">

        </div>
    </div>
    
</body>
</html>
