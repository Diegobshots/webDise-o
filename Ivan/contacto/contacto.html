<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        .sidenav .etiqueta{
            position: absolute;
            left: -150px;
            transition: 0.3s;
            width: 170px;
            height: 100%;
            text-decoration: none;
            
        
        }
        .etiqueta{
            
            color: rgb(0, 0, 0);
            opacity: 1;
            background: linear-gradient(to right, rgb(0, 0, 0) 88%, rgb(0, 0, 0) 88%, rgb(255, 255, 255) 88%, rgb(255, 255, 255) 88%);
            
            text-align: right;
        }
        
        .menu{
            opacity: 0;
            background-color: red;
        }
        .menu:hover{
            opacity: 1;
            background-color: red;
        }
        .sidenav .etiqueta:hover {
            opacity:0.7;
            left: 0;
        }
        
        </style>
        </head>
        <body>
        <div id="panelNavegacion" class="sidenav">
          <a class="etiqueta" href="#"><img width="24px" height="50px"src="../img/menu.png"></a>
          <div class="menu"></div>
        </div>
        <div class="contacto">
            CONTACTO
        </div>
        </body>
        </html>
