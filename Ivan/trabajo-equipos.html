<!DOCTYPE html>
<html>
<head>
<title>Menú Navegación Izquierda</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.sidenav .etiqueta{
    position: absolute;
    left: -150px;
    transition: 0.3s;
    width: 170px;
    height: 100%;
    text-decoration: none;
    

}
.etiqueta{
    
    color: rgb(0, 0, 0);
    opacity: 1;
    background: linear-gradient(to right, rgb(0, 0, 0) 88%, rgb(0, 0, 0) 88%, rgba(255, 255, 255, 0) 88%, rgba(255, 255, 255, 0) 88%);
    text-align: right;
}

.menu{
    opacity: 0;

}

.sidenav .etiqueta:hover {
    opacity:0.7;
    left: 0;
}

</style>
</head>
<body>
<div id="panelNavegacion" class="sidenav">
  <a class="etiqueta" href="#"><img width="24px" height="50px"src="../img/menu.png"></a>
  <div class="menu"></div>
</div>
</body>
</html>
