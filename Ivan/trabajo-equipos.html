<style>

.sidenav .etiqueta{

    left: -150px;

    text-decoration: none;
}

.enlaces{
    display: flex;
    align-items:center;
    left:-150px;

    margin-top: 30px;
    color: black;
    list-style-type: none;
    }
    a{
        
        text-decoration: none;
        color: black;
        font-size: 20px;
    }
    .enlaces:hover{
        left:0px;
    }
.etiqueta{
    
    color: rgb(0, 0, 0);
    opacity: 1;
    background: linear-gradient(to right, rgb(255, 255, 255) 88%, rgb(255, 255, 255) 88%, rgba(255, 255, 255, 0) 88%, rgba(255, 255, 255, 0) 88%);
    
    text-align: right;
}
.etiqueta img{
    margin-top: 15px;
    position: absolute;
    
}
.menu{
    opacity: 0;
    color: black;
}

.sidenav .etiqueta:hover {
    opacity:0.7;
    left: 0;
}

</style>
</head>
