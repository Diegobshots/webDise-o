<!DOCTYPE html>
<html>
<head>
<title>Menú Navegación Izquierda</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#panelNavegacion a {
    position: absolute;
    left: -100px;
    transition: 0.3s;
    padding: 15px;
    width: 25%;
    text-decoration: none;
    font-size: 20px;
    color: white;
    border-radius: 0 5px 5px 0;
}

#panelNavegacion a:hover {
    left: 0;
}
#acerca {
    top: 20px;
    background-color: #4CAF50;
}

.texto{
	margin-left:80px;
}
</style>
</head>
<body>
<div id="panelNavegacion" class="sidenav">
  <a href="#" id="acerca">Acerca de</a>

</div>
<div class="texto">

  
</div>
     
</body>
</html>
